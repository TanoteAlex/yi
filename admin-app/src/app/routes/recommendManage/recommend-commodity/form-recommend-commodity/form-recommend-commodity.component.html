
<page-header [title]="title"></page-header>
<nz-card [nzBordered]="false">
    <form nz-form [formGroup]="commonForm">
         <nz-form-item>
                        <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="recommendId">推荐位（recommend表ID）</nz-form-label>
                        <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
                            <input nz-input formControlName="recommendId" id="recommendId" placeholder="输入推荐位（recommend表ID）">
                            <nz-form-explain *ngIf="commonForm.get('recommendId').dirty&&commonForm.get('recommendId').errors">
                                <ng-container *ngFor="let error of formErrors.recommendId">
                                    <nz-form-explain *ngIf="commonForm.get('recommendId').errors[error.name]">{{ error.msg }}
                                    </nz-form-explain>
                                </ng-container>
                            </nz-form-explain>
                        </nz-form-control>
                        <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="commodityId">商品（commodity表ID）</nz-form-label>
                        <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
                            <input nz-input formControlName="commodityId" id="commodityId" placeholder="输入商品（commodity表ID）">
                            <nz-form-explain *ngIf="commonForm.get('commodityId').dirty&&commonForm.get('commodityId').errors">
                                <ng-container *ngFor="let error of formErrors.commodityId">
                                    <nz-form-explain *ngIf="commonForm.get('commodityId').errors[error.name]">{{ error.msg }}
                                    </nz-form-explain>
                                </ng-container>
                            </nz-form-explain>
                        </nz-form-control>
         </nz-form-item>
         <nz-form-item>
                        <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="sort">排序</nz-form-label>
                        <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
                          <nz-input-number nz-input style="width: 50%" [nzMin]="1" [nzMax]="127" formControlName="sort" id="sort"
                                           [nzPlaceHolder]="'请输入排序号'"></nz-input-number>
                            <nz-form-explain *ngIf="commonForm.get('sort').dirty&&commonForm.get('sort').errors">
                                <ng-container *ngFor="let error of formErrors.sort">
                                    <nz-form-explain *ngIf="commonForm.get('sort').errors[error.name]">{{ error.msg }}
                                    </nz-form-explain>
                                </ng-container>
                            </nz-form-explain>
                        </nz-form-control>
         </nz-form-item>

        <nz-form-item>
            <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 7 }">
                <nz-modal-customer [showButton]="false" (ok)="onSubmit()" [title]="'提示！'" [content]="'确认要提交吗？'"
                                   [buttonName]="'提交'">
                    <nz-divider nzType="vertical"></nz-divider>
                </nz-modal-customer>
                <button nz-button class="ml-sm" type="button" (click)="goBack()">返回</button>
            </nz-form-control>
        </nz-form-item>

    </form>
</nz-card>
