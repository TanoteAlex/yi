    <div class="balance-item" *ngFor="let item of data">
        <div class="balance-remark">
            <div class="common-notice">{{item.taskName}}</div>
            <div class="grey">{{item.createTime}}</div>
        </div>
        <div>
            <b class="right red common-notice">
                <span *ngIf="item.operateType==0">+</span>
                <span *ngIf="item.operateType==1">-</span>
                {{item.operateIntegral}}
            </b>
        </div>
    </div>


    <div class="nolist" *ngIf="!data?.length">
        <ion-label class="grey">暂无记录~</ion-label>
    </div>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
