<ion-header>
  <ion-toolbar>
    <ion-title>提现明细</ion-title>
    <goback></goback>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-list class="common-list" *ngFor="let item of accountRecord">
    <ion-row>
      <ion-col>
        <ion-label class="common-notice">{{item.tradeType}}</ion-label>
        <ion-label class="grey">{{item.tradeTime}}</ion-label>
      </ion-col>

      <ion-col class="ver-midd">
        <b class="right red common-notice">
          <span *ngIf="item.operateType==1">+</span>
          <span *ngIf="item.operateType==2">-</span>
          {{item.tradeAmount}}
        </b>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div class="nolist" *ngIf="!accountRecord?.length && !isLoading">
    <ion-label class="grey">暂无相关明细~</ion-label>
  </div>

  <div class="loading" *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </div>

</ion-content>
