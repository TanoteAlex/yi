<ion-content no-padding>
    <goback [goBackPage]="'customerCenter'"></goback>
    <div class="login-photo"></div>

    <ion-list class="body">
        <ion-row>
            <ion-col size="2">
                <ion-label>
                    <img src="../../assets/app_icon/customer/手机@2x.png"/>
                </ion-label>
            </ion-col>
            <ion-col size="7">
                <input type="number" required [(ngModel)]="params.usertel" placeholder="请输入手机号" class="common-sub-title common-input"/>
            </ion-col>
            <ion-col size="2">
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="2">
                <ion-label><img src="../../assets/app_icon/customer/验证码@2x.png"/></ion-label>
            </ion-col>
            <ion-col size="7">
                <input type="text" required placeholder="短信验证码" [(ngModel)]="params.vcode" class="common-sub-title common-input"/>
            </ion-col>
            <ion-col size="2" class="proving">
                <ion-button shape="round" fill="outline" size="small" [disabled]="!verifyCode.disable" (click)="getCode()">
                    {{verifyCode.verifyCodeTips}}
                </ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="2">
                <ion-label>
                    <img src="../../assets/app_icon/customer/密码@2x.png"/>
                </ion-label>
            </ion-col>
            <ion-col size="7">
                <input [type]="pswtype" required [(ngModel)]="params.newpass" placeholder="登录密码" maxlength="16"
                       clearOnEdit="false" class="common-sub-title common-input"/>
            </ion-col>
            <ion-col size="2" (click)="changShow()">
                <img [src]="show" width="20" height="20" class="right"/>
            </ion-col>
        </ion-row>

        <ion-row justify-content-center>
            <ion-col size="1"></ion-col>
            <ion-col size="1">
                <ion-checkbox [(ngModel)]="isAgree" color="danger" ></ion-checkbox>
            </ion-col>
            <ion-col size="10">
                <ion-text style="font-size:10px;">点确认表示已阅读并同意<a (click)="goAgreement()">《用户服务协议》</a></ion-text>
            </ion-col>
        </ion-row>

    </ion-list>
    <div text-center>
        <ion-button shape="round" class="confirm" [disabled]="isConfirm()" (click)="goHome()">注&nbsp;&nbsp;&nbsp;&nbsp;册</ion-button>
    </div>

    <ion-row justify-content-center>
        <ion-button shape="round" fill="clear" [routerLink]="'/LoginPage'">已有账号，点此登录</ion-button>
    </ion-row>

</ion-content>
