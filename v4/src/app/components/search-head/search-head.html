<ion-item no-padding lines="none" [ngClass]="{'home': isHome }" [ngStyle]="{'background-color':'#ffffff' ,'color':'#333'}" style="padding: 3px 0;">
    <div (click)="goLocation()" class="location" text-wrap>
        <ion-label class="common-small-icon location-icon"></ion-label>
        <span #p *ngIf="isHome">{{localCity}}</span>
    </div>
    <div (click)="goSearch()" style="width: 100%">
        <ion-searchbar class="search-bar" style="padding-left: 0;padding-right: 0" placeholder="搜索" disabled="true"></ion-searchbar>
    </div>
    <div (click)="goNews()" style="width: 35px; padding-left: 12px;">
        <ion-label class="common-small-icon alert-icon"></ion-label>
    </div>
</ion-item>
